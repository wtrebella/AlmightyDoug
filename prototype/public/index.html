<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Rock</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            overflow: hidden;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 40px;
            border-radius: 10px;
        }
        
        h1 {
            margin: 0 0 10px 0;
            font-size: 2.5em;
        }
        
        p {
            margin: 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="info">
        <h1>Spinning Rock</h1>
        <p>A simple 3D rock rotating in space</p>
    </div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x141414);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 3;
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        // Lighting
        const lightStrength = 7;
        const ambientLight = new THREE.AmbientLight(0xffffff, lightStrength * 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, lightStrength);
        directionalLight.position.set(3, 3, 5);
        scene.add(directionalLight);
        
        const pointLight = new THREE.PointLight(0x6495ED, 1, lightStrength * 20);
        pointLight.position.set(-5, -5, 5);
        scene.add(pointLight);
        
        // Post-processing setup        
        const renderPass = new RenderPass(scene, camera);
		const composer = new EffectComposer(renderer);
		composer.addPass(renderPass);

        
        let rock;
            
        const loader = new GLTFLoader();
        const rockScale = 1;
        loader.load('/src/rock/stylizedrock.glb', (gltf) => {
            rock = gltf.scene;
            rock.scale.set(rockScale, rockScale, rockScale);
            scene.add(rock);
        }, undefined, (error) => {
            console.error('Error loading GLB:', error);
        });
        
        const rotationSpeed = 0.5;
		const yMultiplier = 2;
		
        function animate() {
            requestAnimationFrame(animate);
            
            if (rock) {
                rock.rotation.x += 0.01 * rotationSpeed;
                rock.rotation.y += 0.01 * rotationSpeed * yMultiplier;
            }
            
            renderer.render(scene, camera);
        }
        
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
